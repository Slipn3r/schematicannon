<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limestone Minimal Viewer</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #0f1116;
      color: #e4e7ec;
    }
    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: #141823;
      border-bottom: 1px solid #1e2433;
    }
    strong { font-weight: 600; }
    #status {
      margin-left: auto;
      opacity: 0.85;
      font-size: 13px;
    }
    canvas {
      flex: 1;
      display: block;
      width: 100%;
      background: #0b0d12;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Limestone Minimal Viewer</strong></div>
    <input type="file" id="nbt-input" accept=".nbt" />
    <span id="status">Choose an NBT structure</span>
  </header>
  <canvas id="viewport"></canvas>
  <script type="module" src="/main.ts"></script>
</body>
</html>
